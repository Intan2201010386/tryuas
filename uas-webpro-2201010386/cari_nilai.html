<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Nilai</title>
    <link ref="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Program Menghitung Nilai</h1>
    </header>

    <main>
        <div class="form-container">
            <div></div>
            <div>
                <form class="formCariNilai" action="">
                    <input class="inputNilai" id="nilaiTugas" type="number" placeholder="Masukkan Nilai Tugas">
                    <input class="inputNilai" id="nilaiUts" type="number" placeholder="Masukkan Nilai UTS">
                    <input class="inputNilai" id="nilaiUas" type="number" placeholder="Masukkan Nilai UAS">
                    <input class="btnHitung" type="button" placeholder="Hitung" value="hitung"> 
                </form>
            </div>
        </div>
        <div class="answer">
            <div class="nilaiAngka"></div>
            <div class="nilaiHuruf"></div>
        </div>
        <div class="BtnBack">
            <a href="beranda.html"> Back to Home</a>
        </div>
    </main>
    <script src="hitung.js"></script>
</body>
</html>
